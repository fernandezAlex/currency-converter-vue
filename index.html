<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

    <title>Conversor de moneda VUE.JS</title>
  </head>
  <body>
    <div id="app">
        <div class="container">
            <br>
            <h1 class="text-center">Conversor moneda VUE.JS AXIOS</h1>
            <div class="row">
                <div class="col-sm-6">
                    <label for="actual">

                    </label>
                    <select class="selectpicker" data-live-search="true" data-width="auto" data-divider="true" v-model="from" name=""class="form-control" id="">
                        <option :value="monedas.id" v-for="monedas in formatMonedasArray">
                            {{monedas.currencyName+' '+monedas.currencySymbol}}
                        </option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <label for="final">

                    </label>
                    <select data-live-search="true" v-model="to" name=""class="form-control" id="">
                        <option :value="monedas.id" v-for="monedas in formatMonedasArray">
                            {{monedas.currencyName+' '+monedas.currencySymbol}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <input v-model="cantidad" type="text"
                    class="form-control my-5"
                    placeholder="Ingresar cantidad">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button
                    :disabled="deshabilitado"
                    v-on:click="convertirMoneda()" class=" btn btn-primary">
                        Convertir
                    </button>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-sm-12 text-center">
                    <h1>
                        {{ calcularResultado }}
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/i18n/defaults-*.min.js"></script>
    <!-- development version, includes helpful console warnings -->

    <!-- <script src="C:/Users/fernandez.alex/Desktop/conversor-moneda/js/vue.min.js"></script> -->
    <script src="js/vue.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>    

    <!-- <script src="C:/Users/fernandez.alex/Desktop/conversor-moneda/js/app.js"></script> -->
    <script src="js/app.js"></script>
</body>
</html>
